<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>

    <h1>Parágrafos e quebras de linha</h1>
    <hr>

    <p>Voce pode escrever um parágrafo de qualquer jeito, basta colocar no meio das tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>

    <p>Se precisar quebrar o texto aqui, pode usar a tag <br> bem aqui para quebrar
    </p>

    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
        &trade;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow;
        &uarr;
    </p>

    <p>
        Vamos adicionar alguns emojis:
        &#x1F60A;
        &#x1F47F;
    </p>

</body>
</html>
