<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> <!-- A ordem no source importa, deve ser de menor para maior para funcionar-->

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midias/the-monuments.mp3"controls autoplay></audio>
    <!-- MP3 WAV(muito pesados, evite esse arquivo) OGG -->

    <audio preload="auto" autoplay controls>
        <source src="midias/the-monuments.mp3" type="audio/mpeg">
        <source src="midia/the-monuments.ogg" type="audio/ogg">
        <p>Infelizmente, seu navegador nao consegue reproduzir áudio.
            <a href="midias/the-monuments.mp3">Clique aqui para baixar o arquivo MP3.</a>
        </p>
    </audio>
    
</body>
</html>
