<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
<h1>Teste de Formulário</h1>
<form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="inome">Nome</label>
    <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
</p>
<p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" style="width: 4.5em" step="0.1" value="6">
</p>
<p>
    <label for="imes">Período Letivo</label>
    <input type="month" name="mes" id="imes" value="2023-03">
</p>
<p>
    <label for="idia">Dia da Prova</label>
    <input type="date" name="dia" id="idia" value="2022-03-15">
</p>
<p>
    <label for="ihora">Horário da Prova</label>
    <input type="time" name="hora" id="ihora" value="12:00">
</p>
<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</p>
</body>
</html>
